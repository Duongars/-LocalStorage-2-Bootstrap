<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>homework2</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
    <style>
        body {

            width: 100vw;
            height: 100vh;
            display: flex;
            text-align: center;
            justify-content: center;
            align-items: center;

        }
        button {
            position: relative;
            
        }
    </style>
</head>

<body>
    <div id="container">
        <h2>Score Game</h2>
        <button type="button" class="btn btn-primary">Play</button>
        <p id="scorenode">Score: 0</p>
        <p id="highscore">High score</p>

    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let btn = document.querySelector('button');
        let score = 0;
        let highScore = Number(JSON.parse(localStorage.getItem("highScore"))||0) ;
        let scoreNode = document.querySelector("#scorenode");
        let highScoreNode = document.querySelector("#highscore");

      
            //   localStorage.setItem("highScore", JSON.stringify(highScore))
            highScoreNode.innerHTML =`High Score: ${highScore}`
            let dead = 0;
            let start = 0;
            let myvar;
        btn.onclick = function () {
            if (start==0) {
                console.log("hihi");
                start++;
                dead = 0;
                 myvar = setInterval(changePosition,1000);
            } else{
                console.log("aaa");
                dead = 0;
                score++;
                scoreNode.innerHTML =`Score: ${score}`
                if (highScore<=score) {
                    highScore = score;
                    localStorage.setItem("highScore", JSON.stringify(highScore))
                    highScoreNode.innerHTML =`High Score: ${highScore}`
            }
            }

        }


        function changePosition() {
            let top = Math.floor(Math.random()*801-400);
            let left = Math.floor(Math.random()*1801-900);
            btn.style.top = `${top}px`;
            btn.style.left = `${left}px`;
            dead ++;
            console.log(dead);
            if (dead>3) {
                clearInterval(myvar);
                btn.style.top = "0px";
                 btn.style.left = "0px";
                 start = 0;
               
            }
        }

        // let myvar = setInterval(changePosition,1000);
//   localStorage.removeItem("highScore");

    </script>
</body>

</html>
